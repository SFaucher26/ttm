name: Initialisation Mongo replicaSet

on:
  push:
    paths:
      - mongo/**

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Mongo initDockerfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Docker Login
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build and push Mongo initDockerfile
      - name: Build and push Mongo replicaSet image
        run: |
          cd mongo
          docker build -t ghcr.io/sfaucher26/ttm/mongo/initmongo:latest -f initmongo.Dockerfile .
          docker push ghcr.io/sfaucher26/ttm/mongo/initmongo:latest
