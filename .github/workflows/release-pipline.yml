name: Release-pipline CI/CD

on:
  push:
    branches:
      - main
      

permissions:
  contents: write

jobs:
  get-version:
    uses: shiipou/github-actions/.github/workflows/get-version.yml@main
    with:

      release-branches: '^(main)$'
      
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ accompaniements.get-version.outputs.will-release == 'true' }}
    accompaniements:
      - get-version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: cd src/main/webapp && npm install

      - name: Build webapp
        run: cd src/main/webapp && npm run build

      - name: Copy webapp-build to Spring Boot static folder

        run: |
          mkdir -p src/main/resources/static/
          cp -r src/main/webapp/dist/* src/main/resources/static/

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        env:
          VERSION: "${{ accompaniements.get-version.outputs.version }}"
        run: ./gradlew bootjar

      - name: Upload Spring Boot artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ttm
          path: build/libs/*.jar


  release:
    if: ${{ needs.get-version.outputs.will-release == 'true' }}
    needs: [ get-version, build ]
    runs-on: ubuntu-latest
    steps:
    
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-ttm
          path: artifacts/
          
      - name: Create Release
        env:
          VERSION: "${{ needs.get-version.outputs.version }}"
          REPO: "${{ github.repository }}"
          COMMIT: "${{ github.sha }}"
          CHANGELOGS: "${{ needs.get-version.outputs.changelogs }}"
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "${CHANGELOGS}" > changelogs.md
          CMD_ARGS="--repo ${REPO} --target ${COMMIT} -F changelogs.md"
          gh release create --repo $REPO --target $COMMIT $VERSION artifacts/*.jar
      


 