name: Validate-pull-request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - develop
jobs:
  check:
    name: Validation du code
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ttm
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Wait for PostgreSQL to be ready
        run: |
          TIMEOUT=60  # Timeout en secondes
          INTERVAL=2  # Intervalle de vérification en secondes
          COUNT=0
          while ! pg_isready -h localhost -p 5432 -U postgres; do
            if [ $COUNT -ge $TIMEOUT ]; then
              echo "Timeout reached. PostgreSQL is not ready."
              exit 1
            fi
            echo "Waiting for PostgreSQL..."
            sleep $INTERVAL
            COUNT=$((COUNT + INTERVAL))
          done
          echo "PostgreSQL is ready"
      - name: Run spring checks
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ttm
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
        run: gradle check -Dspring.profiles.active=ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: test-report
           path: ./build/test-results/test/
           if-no-files-found: error
           retention-days: 1
           compression-level: 0

  lighthouseci:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ttm
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      # passer sur le repo
      - name: Checkout repository
        uses: actions/checkout@v4
      # installer jdk pour demarrer le back
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Wait for PostgreSQL to be ready
        run: |
          TIMEOUT=60  # Timeout en secondes
          INTERVAL=2  # Intervalle de vérification en secondes
          COUNT=0
          while ! pg_isready -h localhost -p 5432 -U postgres; do
            if [ $COUNT -ge $TIMEOUT ]; then
              echo "Timeout reached. PostgreSQL is not ready."
              exit 1
            fi
            echo "Waiting for PostgreSQL..."
            sleep $INTERVAL
            COUNT=$((COUNT + INTERVAL))
          done
          echo "PostgreSQL is ready"
      # installer gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name : Start java
        run: ./gradlew bootrun

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure npm to use public registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: cd src/main/webapp && npm install

      - name: Start webapp
        run: cd src/main/webapp && npm run dev



      - name: Installer Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Run Lighthouse CI
        run: lhci autorun --collect.url=http://localhost:5173






