events { worker_connections 1024; }

http {
  include mime.types;
  default_type application/octet-stream;

  types {
    application/javascript js mjs;
    text/css css;
    text/html html;
  }

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri /index.html;
    }
  }
}