    url: jdbc:postgresql://localhost:5432/ttm?charSet=UTF8
    username: postgres
    password: postgres
  flyway:
    enabled: true
    baseline-on-migrate: true  # Permet de lancer Flyway mÃªme si la base n'est pas vide
